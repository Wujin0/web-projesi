    <div class="container">

        <div class="info">

            <div class="text">
                <h2>Adınız Soyadınız</h2>
                <p>Kısa bir hakkımda yazısı...</p>
                <button onclick="showLongInfo()">Daha Fazla Oku</button>
            </div>
        </div>
        <div class="long-info" id="longInfo">
            <p>Uzun bir hakkımda yazısı...</p>
        </div>
    </div>
    <script>
        function showLongInfo() {
            var longInfo = document.getElementById("longInfo");
            if (longInfo.style.display === "none") {
                longInfo.style.display = "block";
                window.scrollTo({ top: longInfo.offsetTop, behavior: 'smooth' });
            } else {
                longInfo.style.display = "none";
            }
        }
    </script>

    
    <main>
        <!-- Slider -->
        <div class="slider">
            <!-- Slider içeriği buraya gelecek -->
        </div>

            <h2>İletişim</h2>
            <form id="contact-form" action="submit.php" method="POST">

                <input type="text" id="name" name="name" required><br><br>
                <label for="email">E-posta Adresiniz:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Mesajınız:</label><br>
                <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>
                <button type="submit">Gönder</button>
                <button type="reset">Temizle</button>
            </form>
        </section>
